<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Gestión</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Gestión</h2>
    <form id="gestionForm">
      <div class="form-group">
        <label for="idCliente">ID Cliente:</label>
        <input type="text" id="idCliente" name="idCliente" required placeholder="Ingrese el ID del cliente">
      </div>
      
      <div class="form-group">
        <label for="detalle">Detalle de Gestión:</label>
        <textarea id="detalle" name="detalle" required placeholder="Describa los detalles de la gestión realizada"></textarea>
      </div>
      
      <button type="submit" id="btnGuardar">Guardar Gestión</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    const formulario = document.getElementById('gestionForm');
    const btnGuardar = document.getElementById('btnGuardar');
    const statusMessage = document.getElementById('statusMessage');
    const scriptURL = 'URL_DE_TU_SCRIPT_GOOGLE_APPS'; // Reemplazar con tu URL

    formulario.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Cambiar texto del botón
      const textoOriginal = btnGuardar.textContent;
      btnGuardar.textContent = 'Guardando...';
      btnGuardar.disabled = true;
      
      // Obtener datos del formulario
      const formData = new FormData(formulario);
      const datos = Object.fromEntries(formData.entries());
      
      // Enviar a Google Sheets
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          // Mostrar mensaje de éxito
          statusMessage.textContent = '✅ Gestión guardada correctamente';
          statusMessage.className = 'status-message success';
          
          // Resetear formulario
          formulario.reset();
        } else {
          throw new Error(data.error || 'Error desconocido');
        }
      })
      .catch(error => {
        // Mostrar mensaje de error
        statusMessage.textContent = `❌ Error: ${error.message}`;
        statusMessage.className = 'status-message error';
      })
      .finally(() => {
        // Restaurar botón
        btnGuardar.textContent = textoOriginal;
        btnGuardar.disabled = false;
        
        // Ocultar mensaje después de 5 segundos
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      });
    });
  </script>
</body>
</html>
